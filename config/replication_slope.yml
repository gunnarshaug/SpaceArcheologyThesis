experiment:
  description: Replication
  name: SLOPE
  project: Replication
  tags:
  - SLOPE

classes:
  dataset: 
    name: Dataset2022
    package: data
    module: datasets
  logger: 
    name: WandbLogger
    package: loggers
    module: wandb

model:
  checkpoint_dir: replication/checkpoints/SLOPE

data:
  train_dirs:
    - datasets/replication/train
  val_dirs:
    - datasets/replication/val
  test_dirs: 
    - datasets/replication/test

dataloader:
  batch_size: 10
  num_workers: 4
  transform_opts:
    height: 224
    width: 224
    mean: 
      - 0.485
      - 0.456
      - 0.406
    std:
      - 0.229
      - 0.224
      - 0.225
model:
  checkpoint_dir: checkpoints/slope
training:
  epochs: 120
  optimizer:
    lr: 0.005
    momentum: 0.9
    type: sdg
    weight_decay: 0.0005
  scheduler:
    gamma: 0.1
    step_size: 30
    type: steplr
  seed: 1
